<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>South Park Episodes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover; /* Ca să nu se strivească pozele */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Episoade South Park</h1>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="episod : ${episoadeKey}">
            <div class="card h-100">
                <img th:src="${episod.imagineBase64}" class="card-img-top" alt="Imagine Episod">

                <div class="card-body">
                    <h5 class="card-title" th:text="${episod.titlu}">Titlu</h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                        Sezonul <span th:text="${episod.sezon}">1</span>
                    </h6>
                    <p class="card-text" th:text="${episod.descriere}">Descriere...</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
