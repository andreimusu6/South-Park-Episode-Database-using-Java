<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login South Park</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card p-4 shadow-lg" style="width: 350px;">
    <h3 class="text-center mb-3">Login</h3>

    <div th:if="${param.error}" class="alert alert-danger text-center">User sau parolă greșită!</div>
    <div th:if="${param.logout}" class="alert alert-info text-center">Te-ai delogat cu succes.</div>
    <div th:if="${param.registered}" class="alert alert-success text-center">Cont creat! Loghează-te.</div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Parolă</label>
            <input type="password" name="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Intră în cont</button>
    </form>

    <div class="text-center mt-3 border-top pt-3">
        <span class="text-muted">Nu ai cont încă?</span><br>
        <a href="/register" class="btn btn-outline-success btn-sm mt-2">Creează un cont nou</a>
        <br><br>
        <a href="/" class="text-muted small text-decoration-none">← Înapoi la site</a>
    </div>
</div>

</body>
</html>
