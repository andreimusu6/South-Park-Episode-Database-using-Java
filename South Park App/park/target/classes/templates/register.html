<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Înregistrare South Park</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card p-4 shadow-lg" style="width: 350px;">
    <h3 class="text-center mb-4 text-primary">Creează Cont</h3>

    <div th:if="${param.error}" class="alert alert-danger text-center">
        Acest nume de utilizator este deja luat. Încearcă altul.
    </div>

    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label class="form-label">Alege un Username</label>
            <input type="text" name="username" class="form-control" required placeholder="ex: cartman" />
        </div>

        <div class="mb-3">
            <label class="form-label">Alege o Parolă</label>
            <input type="password" name="password" class="form-control" required placeholder="******" />
        </div>

        <button type="submit" class="btn btn-success w-100">Înregistrează-te</button>
    </form>

    <div class="text-center mt-3">
        <span class="text-muted">Ai deja cont?</span>
        <a href="/login" class="text-decoration-none fw-bold">Loghează-te aici</a>
    </div>

    <div class="text-center mt-2">
        <a href="/" class="text-muted small">← Înapoi la site</a>
    </div>
</div>

</body>
</html>
